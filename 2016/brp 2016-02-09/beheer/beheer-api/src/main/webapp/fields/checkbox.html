<input id="{{kolom.id}}"
       name="{{kolom.id}}"
       type="checkbox"
       ng-model="waarde[kolom.display]"
       ng-readonly="(!status.nieuw && kolom.readonly) || (status.nieuw && kolom.nieuwReadonly)"
       ng-true-value="true"
       ng-false-value="false" />
<div ng-show="editForm.$submitted || editForm[kolom.id].$touched">
    <span ng-show="editForm[kolom.id].$error.required">Dit veld is verplicht</span>
    <span ng-show="editForm[kolom.id].$error.minlength">Dit veld voldoet niet aan de minimum lengte</span>
    <span ng-show="editForm[kolom.id].$error.maxlength">Dit veld voldoet niet aan de maximum lengte</span>
    <span ng-show="editForm[kolom.id].$error.pattern">Dit veld voldoet niet aan het verplichte patroon</span>
</div>
