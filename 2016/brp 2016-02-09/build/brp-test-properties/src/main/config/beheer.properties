database.driver=${template.jdbc.driver}

# DATABASE (MASTER; SCHRIJVEN)
database.master.url=${template.jdbc.url}
database.master.username=${template.jdbc.user}
database.master.password=${template.jdbc.password}

# DATABASE (KERN; READONLY)
database.kern.url=${template.jdbc.master.url}
database.kern.username=${template.jdbc.master.user}
database.kern.password=${template.jdbc.master.password}

# DATABASE (ARCHIVERING; READONLY)
database.archivering.url=${template.jdbc.archivering.url}
database.archivering.username=${template.jdbc.archivering.user}
database.archivering.password=${template.jdbc.archivering.password}

# DATABASE (PROTOCOLLERING; READONLY)
database.protocollering.url=${template.jdbc.protocollering.url}
database.protocollering.username=${template.jdbc.protocollering.user}
database.protocollering.password=${template.jdbc.protocollering.password}

# POOLING
jdbc.pool.initialSize=${template.jdbc.pool.initialSize}
jdbc.pool.maxActive=${template.jdbc.pool.maxActive}

# HIBERNATE
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.show_sql=false
hibernate.use_sql_comments=true
hibernate.format_sql=true
javax.persistence.validation.mode=NONE

# TRANSACTIE
transaction.timeout=300

# AUTORISATIE
useInMemoryAuthentication=true

# ISC-CONSOLE
isc.url=http://localhost:8080/jbpm-console/
isc.processenOpAh=app/processinstances.jsf?root=true&ah=
